<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/style.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-background">
    <div class="mx-auto my-8 max-w-2xl rounded-xl bg-white p-5 shadow-md">
      <div class="mx-auto mb-2 h-64 w-64">
        <img src="src/assets/images/loginImg.png" alt="login" />
      </div>

      <div class="mb text-center text-2xl font-bold text-gray-800">
        <p>Добро пожаловать обратно!</p>
        <p>Войдите в свой аккаунт и продолжи приключения</p>
      </div>

      <!-- Ссылка на вход -->
      <div class="mt-2 mb-8 text-center">
        <p class="text-sm text-gray-600">
          Забыл пароль?
          <a
            href="reset.html"
            class="text-primary font-bold underline underline-offset-2"
            >Восстановить доступ</a
          >
        </p>
      </div>

      <form class="space-y-6">
        <div>
          <label class="text-gray-primary mb-1 block text-sm">Email</label>
          <input type="email" class="input-base border-default" />
        </div>

        <div>
          <label class="text-primary mb-1 block text-sm">Пароль</label>
          <input type="password" class="input-base border-default" />
        </div>

        <button
          type="submit"
          class="bg-primary w-full cursor-pointer rounded-full py-3 text-white transition"
        >
          Войти
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Нет аккаунта?
          <a
            href="index.html"
            class="text-primary font-bold underline underline-offset-2"
            >Зарегистрироваться</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
