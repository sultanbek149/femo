<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/style.css" rel="stylesheet">
</head>

<body class="bg-gray-background">
    <div class="max-w-2xl mx-auto my-8 p-5 bg-white rounded-xl shadow-md">

        <div class="w-64 h-64 mx-auto mb-10">
            <img src="src/assets/images/resetImg.png" alt="reset">
        </div>

        <div class="text-center text-2xl font-bold text-gray-800">
            <p>Восстановить доступ</p>
        </div>

        <div class="text-center mt-2 mb-6">
            <p class="text-sm text-gray-600">
                Мы отправим ссылку на восстановление пароля на указанный email
            </p>
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-sm text-gray-primary mb-1">Email</label>
                <input type="email"
                    class="w-full px-3 py-2 border rounded-xl border-gray-input focus:outline-none focus:border-black transition">
            </div>

            <button type="submit" class="w-full bg-primary text-white py-3 rounded-full transition cursor-pointer">
                Отправить
            </button>
        </form>

    </div>

</body>

</html>
